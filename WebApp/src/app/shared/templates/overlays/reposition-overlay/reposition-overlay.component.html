<button #trigger="cdkOverlayOrigin" (click)="toggleOverlay()" cdkOverlayOrigin mat-stroked-button type="button">
    {{ isOpen ? "Close Overlay" : "Open Overlay" }}
</button>

<ng-template
        [cdkConnectedOverlayOpen]="isOpen"
        [cdkConnectedOverlayOrigin]="trigger"
        cdkConnectedOverlay
>
    <div #overlayPane class="overlay-pane h-64 w-64 flex items-center justify-center">
        <div>Overlay Content</div>
    </div>
</ng-template>
