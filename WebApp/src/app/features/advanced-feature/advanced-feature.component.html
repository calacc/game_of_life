<ng-container *ngIf="(spinner$ | async) === false">
    <div>
        <div class="fixed-tabs z-2000">
            <nav [@fadeInAnimation] [tabPanel]="tabPanel" mat-align-tabs="start" mat-stretch-tabs="false"
                 mat-tab-nav-bar>
                <a (click)="goTo('/advanced/table', 'Table')"
                   [active]="(activeTab$ | async) === 'table'"
                   mat-tab-link
                >Table</a>
                <a (click)="goTo('/advanced/charts', 'charts')"
                   [active]="(activeTab$ | async) === 'charts'"
                   mat-tab-link
                >Charts</a>
            </nav>
        </div>
        <mat-tab-nav-panel #tabPanel>
            <div class="content-with-tabs">
                <router-outlet></router-outlet>
            </div>
        </mat-tab-nav-panel>
    </div>
</ng-container>
<ng-container *ngIf="(spinner$ | async)">
    <app-toolbar-loading-page></app-toolbar-loading-page>
</ng-container>
